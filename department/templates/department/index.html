{% extends "dashboard.html" %}
{% block body %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Employee Count</th>
      <th scope="col"><a href="/department/new" class="btn btn-primary">Department</a></th>
    </tr>
  </thead>
  <tbody>
    {% for department in departments %}
    <tr>
      <td>{{ department.id }}</td>
      <td>{{ department.name }}</td>
      <td>{{ department.employee_count }}</td>
      <td>
        <a href="/department/show/{{ department.id }}" class="btn btn-info">Show</a>
        <a href="/department/edit/{{ department.id }}" class="btn btn-success">Edit</a>
        <a href="/department/delete/{{ department.id }}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock body %}
